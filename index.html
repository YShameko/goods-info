<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер Штрих-кодів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Завантаження бібліотеки zxing-js (core) -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="app-container bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 border-b pb-2">Сканер штрих-коду</h1>
        
        <!-- Контейнер для відеопотоку та рамки -->
        <div class="video-container mb-6">
            <video id="video" playsinline></video>
            <div class="scan-line" id="scanLine" style="display: none;"></div>
        </div>

        <div id="statusMessage" class="text-center text-sm mb-4 text-gray-600">
            Натисніть "Запустити сканування", щоб увімкнути камеру.
        </div>

        <button id="startButton" class="btn w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
            Запустити сканування
        </button>

        <button id="stopButton" class="btn w-full bg-red-500 text-white font-semibold py-3 rounded-lg shadow-md mt-3 hover:bg-red-600 transition duration-300" style="display: none;">
            Зупинити сканування
        </button>

        <div id="result" class="mt-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-lg hidden">
            <p class="font-semibold">Результат:</p>
            <code id="resultCode" class="block mt-1 bg-green-50 p-2 rounded text-black text-sm break-all"></code>
        </div>
        <!-- Ручне введення штрих-коду -->
        <div>
            <p class="mb-6 border-b pb-2"></p>
            <p class="text-center ">Або введіть штрих-код вручну</p>
            <form id="manual-enter-form">   
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Пошук</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="введіть штрих-код" required />
                    <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Пошук</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"> </script>
</body>
</html>
