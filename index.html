<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер Штрих-кодів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Завантаження бібліотеки zxing-js (core) -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="app-container bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 border-b pb-2">Сканер штрих-коду</h1>
        
        <!-- Контейнер для відеопотоку та рамки -->
        <div class="video-container mb-6">
            <video id="video" playsinline></video>
            <div class="scan-line" id="scanLine" style="display: none;"></div>
        </div>

        <div id="statusMessage" class="text-center text-sm mb-4 text-gray-600">
            Натисніть "Запустити сканування", щоб увімкнути камеру.
        </div>

        <button id="startButton" class="btn w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300">
            Запустити сканування
        </button>

        <button id="stopButton" class="btn w-full bg-red-500 text-white font-semibold py-3 rounded-lg shadow-md mt-3 hover:bg-red-600 transition duration-300" style="display: none;">
            Зупинити сканування
        </button>

        <div id="result" class="mt-6 p-4 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-lg hidden">
            <p class="font-semibold">Результат:</p>
            <code id="resultCode" class="block mt-1 bg-green-50 p-2 rounded text-black text-sm break-all"></code>
        </div>
    </div>

    <script src="./index.js"> </script>
</body>
</html>
